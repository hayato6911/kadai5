<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style4.css">
        <title>リアルタイムフィルター</title>

      <body>
     <h2>リアルタイムフィルター</h2>
    <p>入力した文字を含まない要素は非表示になります。</p>
    <!--onkeyup:ユーザーが押していたキーを離した時に発生するイベント。-->
    <!--例えば、テキスト内でAを押し続けても何も反応せず、ボタンを離した時に検索機能が働く。-->
    <input type="text" id="filter" onkeyup="inputCheck()">
    <div id="check">入力前</div>

    
    
    <div id="hobby-img">
      
      <div id="img1">
        <img src="https://www.anime.ac.jp/contents/team-e-sports/wp-content/uploads/sites/7/2019/02/Apexlegends_logo.png" alt="ゲーム">
        <p id="tag1">ゲーム　げーむ　game</p>
      </div>
      
      <div id="img2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJi5Fvl2ULynmezbBd0TkeN0MhBmPATpQvBw&usqp=CAU" alt="温泉">
        <p id="tag2">温泉　おんせん　onsen</p>
      </div>
      
      <div id="img3">
        <img src="https://switch-box.net/wp-content/uploads/2014/12/free-resources-snowboard-photos-02.jpg" alt="スノーボード">
        <p id="tag3">スノーボード　すのーぼーど　snowboard</p> 
      </div>
      
       <div id="img4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjTorhxwu5rEBUsQBuLkefe8_QjPir3A0j4w&usqp=CAU">
        <p id="tag4">犬　いぬ　DOG　dog　inu</p> 
      </div>
      
    </div>

 <script src="main3.js"></script>
